<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <title>Vers铆culo Diario</title>
  <style>
    body { background: #121212; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; text-align: center; }
    #verse-container { padding: 20px; }
    #verse { font-size: 1.8rem; font-style: italic; margin-bottom: 10px; }
    #reference { font-weight: bold; margin-top: 10px; color: #bb86fc; font-size: 1.2rem;}
    #btn-notify { margin-top: 30px; padding: 12px 20px; background: #bb86fc; border: none; cursor: pointer; border-radius: 20px; color: black; font-weight: bold; }
  </style>
</head>
<body>
  <div id="verse-container">
    <div id="verse">Cargando inspiraci贸n...</div>
    <div id="reference"></div>
    
    <button id="btn-notify" onclick="enableNotifications()"> Activar Notificaciones</button>
  </div>

  <script>
    // Configuraci贸n
    const UPDATE_MINUTES = 30; 
    // Usamos la API oficial de vers铆culos random en espa帽ol (Reina Valera 1960)
    // Nota: bible-api.com a veces devuelve en ingl茅s si no se especifica bien, 
    // pero para asegurar espa帽ol usaremos un truco o la API 'bible-api.com/?random=verse'
    // Para asegurar random real usamos el endpoint de data:
    const API_URL = "https://bible-api.com/data/kjv/random"; 

    // Registrar Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    // 1. Funci贸n para pedir permiso de mostrar en pantalla de bloqueo
    function enableNotifications() {
      Notification.requestPermission().then(permission => {
        if (permission === 'granted') {
          alert("隆Permiso concedido! Ver谩s los vers铆culos en tu notificaciones.");
          fetchVerse(true); // Forzar actualizaci贸n para probar
          document.getElementById('btn-notify').style.display = 'none';
        }
      });
    }

    // 2. L贸gica principal
    async function fetchVerse(forceUpdate = false) {
      const verseDiv = document.getElementById('verse');
      const refDiv = document.getElementById('reference');
      
      // Chequeo de cach茅 (localStorage)
      const savedData = localStorage.getItem('dailyVerseData');
      if (savedData && !forceUpdate) {
          const parsed = JSON.parse(savedData);
          const diff = (Date.now() - parsed.timestamp) / 1000 / 60;
          
          if (diff < UPDATE_MINUTES) {
              updateUI(parsed.text, parsed.reference);
              return; 
          }
      }

      // Descargar nuevo
      try {
        // Pedimos random a la API
        const response = await fetch(API_URL);
        const data = await response.json();
        
        // Limpieza de texto
        const cleanText = data.text.trim().replace(/\n/g, ' ');
        
        // Guardar
        const dataToSave = { text: cleanText, reference: data.reference, timestamp: Date.now() };
        localStorage.setItem('dailyVerseData', JSON.stringify(dataToSave));
        
        // Actualizar UI y Notificaci贸n
        updateUI(cleanText, data.reference);
        sendNotification(cleanText, data.reference);

      } catch (e) {
        console.error(e);
        verseDiv.innerText = "Conectando...";
      }
    }

    function updateUI(text, reference) {
      document.getElementById('verse').innerText = `"${text}"`;
      document.getElementById('reference').innerText = reference;
    }

    // 3. Funci贸n M谩gica para la Pantalla de Bloqueo
    function sendNotification(text, title) {
      if (Notification.permission === 'granted') {
        navigator.serviceWorker.ready.then(registration => {
          registration.showNotification(title, {
            body: text,
            icon: 'https://cdn-icons-png.flaticon.com/512/2665/2665038.png', // Icono gen茅rico
            tag: 'daily-verse', // IMPORTANTE: Esto evita que se acumulen, reemplaza la anterior
            requireInteraction: true, // Intenta mantenerla visible
            vibrate: [200, 100, 200]
          });
        });
      }
    }
    
    // Iniciar
    fetchVerse();
    
    // Revisar cada minuto si toca actualizar
    setInterval(() => fetchVerse(), 60000); 

    // Ocultar bot贸n si ya tienen permiso
    if (Notification.permission === 'granted') {
      document.getElementById('btn-notify').style.display = 'none';
    }
  </script>
</body>
</html>
