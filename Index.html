<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <title>Versículo Diario</title>
  <style>
    body { background: #121212; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; text-align: center; }
    #verse-container { padding: 20px; }
    #verse { font-size: 1.8rem; font-style: italic; }
    #reference { font-weight: bold; margin-top: 10px; color: #bb86fc; }
    #test-button { margin-top: 20px; padding: 10px 15px; background: #bb86fc; border: none; cursor: pointer; border-radius: 5px; color: black; }
  </style>
</head>
<body>
  <div id="verse-container">
    <div id="verse">Cargando...</div>
    <div id="reference"></div>
    <button id="test-button" onclick="fetchVerse(true)">Probar API</button>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    async function fetchVerse(isManualTest = false) {
      const verseDiv = document.getElementById('verse');
      const refDiv = document.getElementById('reference');
      verseDiv.innerText = isManualTest ? "Probando..." : "Cargando...";
      refDiv.innerText = "";

      try {
        // Usa la URL relativa si implementaste el proxy en Netlify
        const response = await fetch('/api/random?translation=kjv'); 
        
        if (!response.ok) {
            throw new Error('Error de red o CORS: ' + response.statusText);
        }
        
        const data = await response.json();
        verseDiv.innerText = `"${data.text.trim()}"`;
        refDiv.innerText = data.reference;
        if (isManualTest) console.log("Petición exitosa:", data);

      } catch (e) {
        verseDiv.innerText = "¡Error de conexión! Revisa la consola para detalles.";
        console.error("Detalles del error:", e);
      }
    }
    
    // Llama a la función al cargar la página por primera vez
    fetchVerse(); 
  </script>
</body>
</html>

</body>
</html>
