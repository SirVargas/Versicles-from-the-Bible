<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <title>VersÃ­culo Diario</title>
  <style>
    body { background: #121212; color: #e0e0e0; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; overflow: hidden; }
    #verse-container { padding: 30px; max-width: 600px; width: 90%; }
    
    #verse { 
      font-size: 1.6rem; 
      font-style: italic; 
      margin-bottom: 25px; 
      line-height: 1.5; 
      text-shadow: 0px 2px 4px rgba(0,0,0,0.5);
    }
    
    #reference { 
      font-weight: bold; 
      margin-top: 15px; 
      color: #bb86fc; 
      font-size: 1.2rem; 
      letter-spacing: 1px; 
      text-transform: uppercase;
    }
    
    #btn-notify { 
      margin-top: 40px; 
      padding: 15px 30px; 
      background: #03dac6; 
      border: none; 
      cursor: pointer; 
      border-radius: 50px; 
      color: #000; 
      font-weight: 800; 
      font-size: 0.9rem; 
      box-shadow: 0 4px 15px rgba(3, 218, 198, 0.4);
    }
  </style>
</head>
<body>
  <div id="verse-container">
    <div id="verse">Iniciando...</div>
    <div id="reference"></div>
    <button id="btn-notify" onclick="enableNotifications()">ğŸ”” ACTIVAR WIDGET</button>
  </div>

  <script src="verses.js"></script>

  <script>
    // --- CONFIGURACIÃ“N ---
    const UPDATE_MINUTES = 30; // Actualizado a 30 minutos como pediste

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    function enableNotifications() {
      Notification.requestPermission().then(permission => {
        if (permission === 'granted') {
          document.getElementById('btn-notify').style.display = 'none';
          loadVerse(true); 
          alert("Activado. Bloquea tu celular para ver.");
        }
      });
    }

    // Convertir a Negrita (Unicode)
    function toBold(text) {
      const normal = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      const bold   = 'ğšğ›ğœğğğŸğ ğ¡ğ¢ğ£ğ¤ğ¥ğ¦ğ§ğ¨ğ©ğªğ«ğ¬ğ­ğ®ğ¯ğ°ğ±ğ²ğ³ğ€ğğ‚ğƒğ„ğ…ğ†ğ‡ğˆğ‰ğŠğ‹ğŒğğğğğ‘ğ’ğ“ğ”ğ•ğ–ğ—ğ˜ğ™ğŸğŸğŸğŸ‘ğŸ’ğŸ“ğŸ”ğŸ•ğŸ–ğŸ—';
      let res = '';
      for (let i = 0; i < text.length; i++) {
        const char = text[i];
        const index = normal.indexOf(char);
        res += (index !== -1) ? bold[index] : char;
      }
      return res;
    }

    function loadVerse(forceUpdate = false) {
      const defaultDB = [{r:"Juan 3:16", t:"Porque de tal manera amÃ³ Dios al mundo..."}];
      const db = (typeof versesDB !== 'undefined' && versesDB.length > 0) ? versesDB : defaultDB;

      // 1. REVISAR SI HAY UNO GUARDADO RECIENTE
      const savedData = localStorage.getItem('dailyVerseData');
      if (savedData && !forceUpdate) {
          try {
            const parsed = JSON.parse(savedData);
            const diff = (Date.now() - parsed.timestamp) / 1000 / 60; 
            
            // Si no han pasado los 30 minutos...
            if (diff < UPDATE_MINUTES && parsed.text) {
                updateUI(parsed.text, parsed.reference);
                
                // --- CAMBIO CLAVE AQUÃ ---
                // Volvemos a lanzar la notificaciÃ³n AUNQUE sea el mismo versÃ­culo
                sendNotification(parsed.text, parsed.reference);
                
                return; // Terminamos aquÃ­
            }
          } catch(e) {}
      }

      // 2. Si no hay o ya pasÃ³ el tiempo: ELEGIR NUEVO
      let seenVerses = JSON.parse(localStorage.getItem('seenVerses') || "[]");
      let availableVerses = db.filter(v => !seenVerses.includes(v.r));
      
      if (availableVerses.length === 0) {
          seenVerses = [];
          availableVerses = db;
      }

      const randomItem = availableVerses[Math.floor(Math.random() * availableVerses.length)];
      
      const dataToSave = { text: randomItem.t, reference: randomItem.r, timestamp: Date.now() };
      localStorage.setItem('dailyVerseData', JSON.stringify(dataToSave));
      
      seenVerses.push(randomItem.r);
      localStorage.setItem('seenVerses', JSON.stringify(seenVerses));
      
      // 3. Mostrar y Notificar
      updateUI(randomItem.t, randomItem.r);
      sendNotification(randomItem.t, randomItem.r);
    }

    function updateUI(text, reference) {
      const v = document.getElementById('verse');
      const r = document.getElementById('reference');
      if(v) v.innerText = `"${text}"`;
      if(r) r.innerText = reference;
    }

    function sendNotification(text, title) {
      if (Notification.permission === 'granted') {
        const boldTitle = toBold(title); 
        
        navigator.serviceWorker.ready.then(registration => {
          registration.showNotification(boldTitle, { 
            body: text, 
            icon: 'https://cdn-icons-png.flaticon.com/512/2665/2665038.png', 
            tag: 'daily-verse', 
            requireInteraction: true,
            silent: false
          });
        });
      }
    }
    
    // Iniciar
    loadVerse();
    
    if (Notification.permission === 'granted') {
      const btn = document.getElementById('btn-notify');
      if(btn) btn.style.display = 'none';
    }
    
    setInterval(() => loadVerse(), 60000); 
  </script>
</body>
</html>
