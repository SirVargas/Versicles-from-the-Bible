<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <title>VersÃ­culo Diario</title>
  <style>
    body { background: #121212; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; text-align: center; }
    #verse-container { padding: 20px; max-width: 600px; }
    #verse { font-size: 1.5rem; font-style: italic; margin-bottom: 15px; line-height: 1.4; }
    #reference { font-weight: bold; margin-top: 10px; color: #bb86fc; font-size: 1.2rem; }
    
    /* Botones */
    button { margin-top: 15px; padding: 12px 25px; border: none; cursor: pointer; border-radius: 25px; font-weight: bold; font-size: 1rem; display: block; margin-left: auto; margin-right: auto; }
    #btn-notify { background: #bb86fc; color: #000; }
    
    /* ESTILO BOTÃ“N DEBUG (ROJO) */
    #btn-debug { background: #ff4444; color: white; margin-top: 30px; border: 2px solid white; }
  </style>
</head>
<body>
  <div id="verse-container">
    <div id="verse">Buscando palabra...</div>
    <div id="reference"></div>
    
    <button id="btn-notify" onclick="enableNotifications()">ðŸ”” Activar VersÃ­culo en Pantalla</button>

    <button id="btn-debug" onclick="fetchVerse(true)">ðŸ›  DEBUG: Forzar Nuevo VersÃ­culo</button>
  </div>

  <script>
    // --- CONFIGURACIÃ“N ---
    const UPDATE_MINUTES = 60; 
    
    // CORRECCIÃ“N IMPORTANTE: Esta URL sÃ­ funciona en EspaÃ±ol y con la estructura correcta
    const API_URL = "https://bible-api.com/?random=verse&translation=rvr1960"; 

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    function enableNotifications() {
      Notification.requestPermission().then(permission => {
        if (permission === 'granted') {
          document.getElementById('btn-notify').style.display = 'none';
          fetchVerse(true); 
          alert("Permiso concedido.");
        }
      });
    }

    // LÃ³gica Principal
    async function fetchVerse(forceUpdate = false) {
      const verseDiv = document.getElementById('verse');
      const refDiv = document.getElementById('reference');
      
      // Si es manual (botÃ³n debug), mostramos mensaje de carga
      if(forceUpdate) {
        verseDiv.innerText = "Conectando con API...";
        refDiv.innerText = "";
      }

      // Revisar cachÃ© solo si NO estamos forzando (forceUpdate es false)
      const savedData = localStorage.getItem('dailyVerseData');
      if (savedData && !forceUpdate) {
          const parsed = JSON.parse(savedData);
          const diff = (Date.now() - parsed.timestamp) / 1000 / 60; 
          
          if (diff < UPDATE_MINUTES) {
              updateUI(parsed.text, parsed.reference);
              return; 
          }
      }

      // Descargar de la API
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error('Error conectando a la API');
        
        const data = await response.json();
        
        // Limpieza de texto
        const cleanText = data.text.trim().replace(/\s+/g, ' ');
        
        // Guardar en memoria
        const dataToSave = { text: cleanText, reference: data.reference, timestamp: Date.now() };
        localStorage.setItem('dailyVerseData', JSON.stringify(dataToSave));
        
        // Actualizar UI
        updateUI(cleanText, data.reference);
        sendNotification(cleanText, data.reference);

      } catch (e) {
        console.error(e);
        verseDiv.innerText = "Error: " + e.message;
      }
    }

    function updateUI(text, reference) {
      document.getElementById('verse').innerText = `"${text}"`;
      document.getElementById('reference').innerText = reference;
    }

    function sendNotification(text, title) {
      if (Notification.permission === 'granted') {
        navigator.serviceWorker.ready.then(registration => {
          registration.showNotification(title, { 
            body: text, 
            icon: 'https://cdn-icons-png.flaticon.com/512/2665/2665038.png', 
            tag: 'daily-verse', 
            requireInteraction: true
          });
        });
      }
    }
    
    // Iniciar al abrir
    fetchVerse();
    
    if (Notification.permission === 'granted') {
      document.getElementById('btn-notify').style.display = 'none';
    }
  </script>
</body>
</html>
