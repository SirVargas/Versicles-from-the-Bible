<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <title>VersÃ­culo Diario</title>
  <style>
    body { background: #121212; color: #e0e0e0; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; overflow: hidden; }
    #verse-container { padding: 30px; max-width: 600px; width: 90%; }
    
    #verse { 
      font-size: 1.6rem; 
      font-style: italic; 
      margin-bottom: 25px; 
      line-height: 1.5; 
      text-shadow: 0px 2px 4px rgba(0,0,0,0.5);
      transition: opacity 0.5s ease-in-out;
    }
    
    #reference { 
      font-weight: bold; 
      margin-top: 15px; 
      color: #bb86fc; 
      font-size: 1.2rem; 
      letter-spacing: 1px; 
      text-transform: uppercase;
    }
    
    #btn-notify { 
      margin-top: 40px; 
      padding: 15px 30px; 
      background: #03dac6; 
      border: none; 
      cursor: pointer; 
      border-radius: 50px; 
      color: #000; 
      font-weight: 800; 
      font-size: 0.9rem; 
      box-shadow: 0 4px 15px rgba(3, 218, 198, 0.4);
    }
  </style>
</head>
<body>
  <div id="verse-container">
    <div id="verse">Abriendo las Escrituras...</div>
    <div id="reference"></div>
    <button id="btn-notify" onclick="enableNotifications()">ðŸ”” ACTIVAR WIDGET DIARIO</button>
  </div>

  <script src="verses.js"></script>

  <script>
    // --- CONFIGURACIÃ“N ---
    const UPDATE_MINUTES = 60; // Cambia cada hora

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    function enableNotifications() {
      Notification.requestPermission().then(permission => {
        if (permission === 'granted') {
          document.getElementById('btn-notify').style.display = 'none';
          loadVerse(true); 
          alert("Â¡Listo! Bloquea tu celular para ver el resultado.");
        }
      });
    }

    // LÃ“GICA PRINCIPAL
    function loadVerse(forceUpdate = false) {
      
      // 0. Validar que verses.js cargÃ³ bien
      if (typeof versesDB === 'undefined' || versesDB.length === 0) {
        document.getElementById('verse').innerText = "Error: No se encontrÃ³ el archivo verses.js";
        return;
      }

      // 1. Revisar CachÃ© del VersÃ­culo Actual
      const savedData = localStorage.getItem('dailyVerseData');
      if (savedData && !forceUpdate) {
          const parsed = JSON.parse(savedData);
          const diff = (Date.now() - parsed.timestamp) / 1000 / 60; 
          
          if (diff < UPDATE_MINUTES) {
              updateUI(parsed.text, parsed.reference);
              return; 
          }
      }

      // 2. SISTEMA ANTI-REPETICIÃ“N
      // Recuperamos la lista de "vistos"
      let seenVerses = JSON.parse(localStorage.getItem('seenVerses') || "[]");
      
      // Filtramos los disponibles (Total - Vistos)
      let availableVerses = versesDB.filter(v => !seenVerses.includes(v.r));
      
      // Si ya vimos todos, reseteamos la memoria para empezar de nuevo
      if (availableVerses.length === 0) {
          seenVerses = [];
          availableVerses = versesDB;
      }

      // 3. Elegir uno al azar de los DISPONIBLES
      const randomItem = availableVerses[Math.floor(Math.random() * availableVerses.length)];
      
      // 4. Guardar datos
      // Guardamos el versÃ­culo actual con hora
      const dataToSave = { text: randomItem.t, reference: randomItem.r, timestamp: Date.now() };
      localStorage.setItem('dailyVerseData', JSON.stringify(dataToSave));
      
      // Agregamos este a la lista de "vistos"
      seenVerses.push(randomItem.r);
      localStorage.setItem('seenVerses', JSON.stringify(seenVerses));
      
      // 5. Mostrar
      updateUI(randomItem.t, randomItem.r);
      sendNotification(randomItem.t, randomItem.r);
    }

    function updateUI(text, reference) {
      const verseDiv = document.getElementById('verse');
      verseDiv.style.opacity = 0;
      setTimeout(() => {
        verseDiv.innerText = `"${text}"`;
        document.getElementById('reference').innerText = reference;
        verseDiv.style.opacity = 1;
      }, 300);
    }

    function sendNotification(text, title) {
      if (Notification.permission === 'granted') {
        navigator.serviceWorker.ready.then(registration => {
          registration.showNotification(title, { 
            body: text, 
            icon: 'https://cdn-icons-png.flaticon.com/512/2665/2665038.png', 
            tag: 'daily-verse', 
            requireInteraction: true,
            silent: false
          });
        });
      }
    }
    
    // Iniciar
    loadVerse();
    
    if (Notification.permission === 'granted') {
      document.getElementById('btn-notify').style.display = 'none';
    }
    
    setInterval(() => loadVerse(), 60000); 
  </script>
</body>
</html>
